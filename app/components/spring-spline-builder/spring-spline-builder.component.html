<div style='padding-left: 1vw'>
    <mat-tab-group>
        <mat-tab label="Enter Pulldown Data">
            <div style='padding-top: 2vh'>
                <mat-radio-group  [(ngModel)]="fileTypeSelect">
                    <mat-radio-button style='padding: 2px' value="single">Single File</mat-radio-button>
                    <mat-radio-button style='padding: 2px' value="multi">Multiple Files</mat-radio-button>
                </mat-radio-group>
                <div style='margin-bottom: 1vh;' class='flex-row' *ngIf = "fileTypeSelect === 'single'">
                    <div>
                        <input type="file"
                            id="browser"
                            style='display:none'
                            accept=".txt*"
                            (change)="singleFileChangeListener($event)">
                        <span>
                            <button mat-raised-button color="primary" 
                            onclick= "document.getElementById('browser').click()"
                                id='browser'>Select Pulldown .txt File
                            </button>
                        </span>
                    </div>
                </div>

                <div class='flex-row'>
                    <div>
                        <div style='margin-bottom: 2vh;' *ngIf = "fileTypeSelect === 'multi'">
                            <input type="file"
                                id="browser2"
                                style='display:none'
                                accept=".txt*"
                                (change)="lfFileChangeListener($event)">
                            
                                <button mat-raised-button color="primary" 
                                onclick= "document.getElementById('browser2').click()"
                                    id='browser2'>Select LF Pulldown .txt File
                                </button>
                        
                        </div>
                        <div *ngIf='lfFullPersist.length > 0' class='flex-row-fixed'>
                                <button style='margin-right: 1vw;' mat-raised-button color="primary" 
                                    (click)= "onTopCurveSelect(side ='LF')">Top of Curve
                                </button>
                                <button style='margin-left: 1vw; padding-right: 1vw;' mat-raised-button color="primary" 
                                    (click)= "onBottomCurveSelect(side ='LF')">Bottom of Curve
                                </button>
                                <div style='padding-left: 1vw;'>
                                    <input style='padding-top: 4px; width: 110px; height: 30px; border:2px solid #3f51b5; border-radius: 5px;
                                    font-size: 13px; text-align: center;'
                                    matInput type="number"
                                    placeholder=" LF Setup Load"
                                    (keyup) = "onOffset($event, side = 'LF');"
                                    (click) = "onOffset($event, side = 'LF');">
                                </div>
                        </div>
                        <div style='margin-top: 2vh; padding: 10px; border: 2px solid black; border-radius: 10px; width:650px;'>
                            <plotly-plot [data]="lfGraph.data" [layout]="lfGraph.layout"
                                [useResizeHandler]="true" [style]="{position: 'relative', width: '100%', height: '100%'}">
                            </plotly-plot>
                        </div>
                        <div *ngIf='rfFullPersist.length > 0' style='margin-top: 1vh; padding-left: 1vw;'>
                            <label>Start Trim Value:</label>
                            <input style='margin-left: 1vw; text-align: center; padding-top: 4px; width: 100px; height: 30px; border:2px solid #3f51b5; border-radius: 5px;' 
                            matInput type="number"
                            [(ngModel)] = "lfTrimStart"
                            (keyup) = "onLFTrimStart($event);">
                        </div>
                        
                    </div>
                        <div style='padding-left: 5vw;'>
                            <div style='margin-bottom: 2vh;' *ngIf = "fileTypeSelect === 'multi'">
                                <input type="file"
                                    id="browser3"
                                    style='display:none'
                                    accept=".txt*"
                                    (change)="rfFileChangeListener($event)">
                                
                                    <button mat-raised-button color="primary" 
                                    onclick= "document.getElementById('browser3').click()"
                                        id='browser3'>Select RF Pulldown .txt File
                                    </button>
                            
                            </div>
                            <div *ngIf='rfFullPersist.length > 0' class='flex-row-fixed'>
                                <button style='margin-right: 1vw;' mat-raised-button color="primary" 
                                    (click)= "onTopCurveSelect(side = 'RF')">Top of Curve
                                </button>
                                <button style='margin-left: 1vw;' mat-raised-button color="primary" 
                                    (click)= "onBottomCurveSelect(side = 'RF')">Bottom of Curve
                                </button>
                                <div style='padding-left: 1vw;'>
                                    <input style='padding-top: 4px; width: 110px; height: 30px; border:2px solid #3f51b5; border-radius: 5px; 
                                    font-size: 13px; text-align: center;' 
                                    matInput type="number"
                                    placeholder="RF Setup Load"
                                    (keyup) = "onOffset($event, side = 'RF');"
                                    (click) = "onOffset($event, side = 'RF');">
                                </div>
                            </div>
                            <div style='margin-top: 2vh; padding: 10px; border: 2px solid black; border-radius: 10px; width:650px;'>
                                <plotly-plot [data]="rfGraph.data" [layout]="rfGraph.layout"
                                    [useResizeHandler]="true" [style]="{position: 'relative', width: '100%', height: '100%', padding:'0'}">
                                </plotly-plot>
                            </div>
                            <div *ngIf='lfFullPersist.length > 0' style='margin-top: 1vh; padding-left: 1vw;'>
                                <label>Start Trim Value:</label>
                                <input style='margin-left: 1vw; text-align: center; padding-top: 4px; width: 100px; height: 30px; border:2px solid #3f51b5; border-radius: 5px;' 
                                matInput type="number"
                                [(ngModel)] = "rfTrimStart"
                                (keyup) = "onRFTrimStart($event);">
                            </div>
                        </div>
                </div>

                <div *ngIf='lfFullPersist.length > 0 && rfFullPersist.length > 0' style='margin-top: 1vh;'>
                    <button style='margin-right: 1vw;' mat-raised-button color="primary" 
                        (click)= "copyRSSDataToClip()">Copy Data for RSS
                    </button>
                </div>
            </div>
        </mat-tab> 

        <mat-tab 
            label="Spring Spline Data">
                <div class='flex-row' style='margin-top: 2vh;'>
                    <div>
                        <div style="border:solid; height: 50px; width: 350px; display: flex; align-items: center; justify-content: center;"
                            (paste)="pasteData($event)">
                            {{pasteBoxString}}
                        </div>
                    </div>
                    <div class='center-item'>
                        <button mat-raised-button color="primary" 
                         (click)= "clearSpringSplineData()">Clear Spring Spline Data
                        </button>
                    </div>
                </div>

                <div class='flex-row'>
                    <div style='padding: 10px; border: 2px solid black; border-radius: 10px; width:900px;'>
                        <plotly-plot [data]="springGraph.data" [layout]="springGraph.layout"
                            [useResizeHandler]="true" [style]="{position: 'relative', width: '100%', height: '100%', padding:'0'}">
                        </plotly-plot>
                    </div>
                </div>

                <div class='flex-row' style='margin-top:1vh;' *ngIf='pastedSpringData.length > 0'>
                    <mat-radio-group  [(ngModel)]="springSplineType">
                        <mat-radio-button style='padding: 2px' value="single">Single Spline</mat-radio-button>
                        <mat-radio-button style='padding: 2px' value="cut">Cut Spline</mat-radio-button>
                    </mat-radio-group>
                </div>
                
                <div *ngIf='pastedSpringData.length > 0' class='flex-row'>

                        </div>
                        <button *ngIf='splineStart !== undefined && splineEnd !== 0' style='margin-left: 1vw;' mat-raised-button color="primary" 
                            (click)= "copyFullDataset();">Copy Full Dataset
                        </button>

                </div>
        </mat-tab>
    </mat-tab-group>
</div>
