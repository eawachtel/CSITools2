
<div>
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item
        (click) = 'setSpringTool();'>
        <span>Spring Spline Builder</span>
      </button>
      <button mat-menu-item
        (click) = 'setDOETool();'>
        <span>DOE</span>
      </button>
      <!-- <button mat-menu-item disabled>
        <span>Metrics</span>
      </button> -->
    </mat-menu>
    <span style='margin-left: 1vw;'>CSI Tools</span>
  </mat-toolbar>

        <mat-option value="Spring Spline Builder">Spring Spline Builder</mat-option>
        <mat-option value="DOE">DOE</mat-option>
        <mat-option value="Single Metric">Single Run Metric</mat-option>
      </mat-select>
    </mat-form-field>

  <div style='margin: 1vw;'>
    <div *ngIf="selectedApp === 'Spring Spline Builder'">
      <spring-spline-builder *ngIf="selectedApp ==='Spring Spline Builder'"></spring-spline-builder>
    </div>

    <div *ngIf="selectedApp === 'DOE'">
      <mat-form-field appearance="fill" >
        <mat-label>Select an App Function</mat-label>
        <mat-select [(value)]="selectedAppFunction">
          <mat-option value="DOE Factor Matrix">Factor Matrix</mat-option>
          <mat-option value="PM Batch Creation">PM Batch Creation</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="column">
      <doefactor-matrix *ngIf="selectedAppFunction ==='DOE Factor Matrix' && selectedApp === 'DOE'"></doefactor-matrix>
      <batch-creation *ngIf="selectedAppFunction ==='PM Batch Creation' && selectedApp === 'DOE'"></batch-creation>
    </div>
  </div>



</div>
